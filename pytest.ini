[pytest]
# Pytest configuration for LabLink

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=client
    # --cov=server
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end tests for full system
    slow: Tests that take significant time to run
    requires_hardware: Tests that require physical equipment
    requires_gui: Tests that require GUI/display
    asyncio: Tests using asyncio (auto-applied)

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Console output
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = client, server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
