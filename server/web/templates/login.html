<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLink - Login</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>LabLink</h1>
                <p>Laboratory Equipment Control & Monitoring</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert alert-error" id="errorAlert" style="display: none;"></div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="form-group" id="mfaTokenGroup" style="display: none;">
                    <label for="mfaToken">Two-Factor Code</label>
                    <input
                        type="text"
                        id="mfaToken"
                        name="mfaToken"
                        maxlength="8"
                        autocomplete="one-time-code"
                        placeholder="Enter 6-digit code or backup code"
                    >
                    <small class="text-muted">Enter the code from your authenticator app or use a backup code</small>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-spinner" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Default credentials: admin / LabLink@2025</p>
                <p class="text-muted">Please change default password after first login</p>
            </div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
