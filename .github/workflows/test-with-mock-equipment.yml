name: Test with Mock Equipment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-server:
    name: Server Tests with Mock Equipment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shared/requirements.txt
          pip install -r server/requirements.txt
          pip install -r requirements-test.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Debug environment
        run: |
          echo "Python version:"
          python --version
          echo "Installed packages:"
          pip list | grep -E "(pytest|pydantic|pyvisa|fastapi)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Run mock equipment tests
        env:
          LABLINK_ENABLE_MOCK_EQUIPMENT: 'true'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Running tests with PYTHONPATH=$PYTHONPATH"
          pytest tests/test_mock_equipment.py -v --cov=server/equipment --cov-report=xml --cov-report=term --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}

  test-integration:
    name: Integration Tests with Mock Equipment
    runs-on: ubuntu-latest
    needs: test-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shared/requirements.txt
          pip install -r server/requirements.txt
          pip install -r requirements-test.txt
          pip install pytest pytest-asyncio pytest-timeout

      - name: Start server with mock equipment
        env:
          LABLINK_ENABLE_MOCK_EQUIPMENT: 'true'
        run: |
          python -m server.main &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --timeout=60

      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

  test-demo-script:
    name: Test Demo Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shared/requirements.txt
          pip install -r server/requirements.txt

      - name: Test mock equipment demo (non-interactive)
        env:
          LABLINK_ENABLE_MOCK_EQUIPMENT: 'true'
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Testing demo script import..."
          echo "PYTHONPATH=$PYTHONPATH"
          python -c "import sys; print('sys.path:', sys.path[:3])"
          # Test that demo script loads without errors
          python -c "import demo_mock_equipment; print('Demo script imports successfully')" || {
            echo "Failed to import demo script"
            python -c "import demo_mock_equipment" 2>&1 | head -20
            exit 1
          }

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Lint with flake8
        continue-on-error: true
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 server/ client/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Syntax errors found"
          # Treat all errors as warnings
          flake8 server/ client/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check server/ client/ || echo "Code formatting check failed (non-blocking)"

      - name: Check import sorting with isort
        run: |
          isort --check-only server/ client/ || echo "Import sorting check failed (non-blocking)"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-server, test-integration, test-demo-script, lint-and-format]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test Results:"
          echo "  Server Tests: ${{ needs.test-server.result }}"
          echo "  Integration Tests: ${{ needs.test-integration.result }}"
          echo "  Demo Script: ${{ needs.test-demo-script.result }}"
          echo "  Lint and Format: ${{ needs.lint-and-format.result }}"

          if [[ "${{ needs.test-server.result }}" == "success" ]] && \
             [[ "${{ needs.test-integration.result }}" == "success" ]] && \
             [[ "${{ needs.test-demo-script.result }}" == "success" ]]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            exit 1
          fi
